<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Gateway Integration</title>
    <style>
        /* Basic CSS styles for the payment form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Payment Gateway Integration</h1>
    <div class="payment-form">
        <label for="card-holder-name">Card Holder Name:</label>
        <input type="text" id="card-holder-name" placeholder="Enter card holder name">
        
        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" placeholder="Enter card number">
        
        <label for="expiration-date">Expiration Date:</label>
        <input type="date" id="expiration-date">
        
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" placeholder="Enter CVV">
        
        <button onclick="processPayment()">Pay Now</button>
    </div>

            alert("Payment successful!");
        }
    </script>
</body>
</html>
